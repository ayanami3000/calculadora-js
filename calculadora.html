<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="calculadora.css">
      <script  src="calculadora.js" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="display-cover">
          <div class="display"></div>
        </div>
        <div class="output"></div>
        <div class="row">
          <div class="light-teal clear">CE</div>
          <div class="light-teal plus-minus">+/-</div>
          <div class="light-teal operators">รท</div>
          <div class="teal backspace"><i class="fas fa-backspace"> C</i></div>
        </div>
        <div class="row">
          <div class="dark-teal numbers">7</div>
          <div class="dark-teal numbers">8</div>
          <div class="dark-teal numbers">9</div>
          <div class="teal operators">ร</div>
        </div>
        <div class="row">
          <div class="dark-teal numbers">4</div>
          <div class="dark-teal numbers">5</div>
          <div class="dark-teal numbers">6</div>
          <div class="teal operators">-</div>
        </div>
        <div class="row">
          <div class="dark-teal numbers">1</div>
          <div class="dark-teal numbers">2</div>
          <div class="dark-teal numbers">3</div>
          <div class="teal operators">+</div>
        </div>
        <div class="row">
          <div class="dark-teal numbers" id="zero">0</div>
          <div class="dark-teal dot">.</div>
          <div class="teal equalto">=</div>
        </div>
      </div>

    </body>
</html>
